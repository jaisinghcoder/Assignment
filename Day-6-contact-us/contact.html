<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="back.css" />
  </head>
  <body>
    <div id="main">
      <form action="">
        <h1>Contact Us</h1>
        <div class="head">
          <div class="cont">
            <label class="cl" for="Enter your name">Your Name</label>
            <input type="text" class="inp" size="50" placeholder="Enter your name" />
          </div>
          <div class="cont">
            <label class="cl" for="Enter your email">Your E-mail</label>
            <input type="email" class="inp" size="50" placeholder="Enter your email" />
          </div>
          <div class="cont">
            <label class="cl" for="Y">Message</label>
            <textarea class="msg"
              placeholder="Your Message here"
              rows="4"
              cols="50"
              id="Y"
            ></textarea>
          </div>
        </div>
        <button>Send Message</button>
      </form>
    </div>
  </body>
</html>
